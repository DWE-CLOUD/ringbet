<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#gradient1)"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#34d399" stroke-width="2"/>
  
  <!-- Center Circle -->
  <circle cx="100" cy="100" r="40" fill="url(#gradient2)"/>
  
  <!-- Large R -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#10b981">R</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
